<!DOCTYPE html>
<html>

<head>
  	<title>MSTUDY Dashboard</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel=stylesheet href="../static/css/style.css"></link>
</head>

<body>
<div class="container-fluid">
  	<h1>MSTUDY Dashboard</h1>

	<h2>CLIPBOARD</h2>
  	<div class="input-group">
   	<form method="post">
   		<textarea class="form-control textarea" rows="10" cols="100" id="clipBoard"
		  name="text">{{clipboard_string}}</textarea>
		<p>
   			<input type="image" src="../static/images/border_save.png"></input>
			<button type="button" class="btn btn-primary js-textareacutbtn">
			  <img src="../static/images/cut.png"></img></button></button>
        		<button type="button" class="btn btn-primary js-textareacopybtn">
			  <img src="../static/images/copy.png"></img></button>
        		<button type="button" class="btn btn-primary js-textareapastebtn">
			  <img src="../static/images/paste.png"></img></button>
		</p>
   	</form>
  	</div>
	<script src="../static/js/cut-copy-paste.js"></script>

	<div id="controls">
		<a href={{url_for('docs_page')}}><img src="../static/images/border_manage_docs.png"></img></a>
		<button id="record" onclick="toggleRecording(this);">
		  <img src="../static/images/record_voice.png"></img></button>
    		<a id="download_recording">Download</a>
    		<form action="../static/create_file.php" name="file-form" method="post" enctype= "multipart/form-data">
      			<input type="file" id="file" name="file"/>
      			<button type="submit" value="upload" name="button_upload">upload</button>
    		</form>
	</div>

	<script src = "../static/js/record.js"></script>
	<script src="../static/js/Recorderjs-master/dist/recorder.js"></script>

</div>
</body>

</html>
